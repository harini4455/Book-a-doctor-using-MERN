<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Doctor Booking System</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#doctors">Doctors</a>
        <a href="#booking">Book Appointment</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home">
      <div class="container">
        <h2>Welcome</h2>
        <p>Find the best doctors and book an appointment with ease. We are here to help you stay healthy!</p>
      </div>
    </section>

    <!-- Doctors Section -->
    <section id="doctors">
      <div class="container">
        <h2>Our Doctors</h2>
        <div id="doctor-list" class="grid"></div>
      </div>
    </section>

    <!-- Booking Section -->
    <section id="booking">
      <div class="container">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="doctor">Select Doctor:</label>
          <select id="doctor" required>
            <option value="">--Choose a doctor--</option>
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date" required>

          <label for="time">Time:</label>
          <input type="time" id="time" required>

          <button type="submit">Book Now</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Doctor Booking System &copy; 2024. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
